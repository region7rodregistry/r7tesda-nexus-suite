<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Circular favicon styling for any favicon images displayed in the page */
link[rel="icon"] {
  border-radius: 50%;
}

/* Alternative: If you want to create a circular favicon effect */
.favicon-circular {
  border-radius: 50%;
  overflow: hidden;
  display: inline-block;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow-x: hidden;
}

.main-container {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #1e293b 100%);
}

/* Header Styles */
.header {
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(71, 85, 105, 1);
  padding: 1.5rem 0; /* increase header height slightly */
}

.header-content {
  max-width: 1280px;
  height: 43px;
  margin: 0 auto;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo-circle {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.125rem;
}

.blue-logo {
  background: #2563eb;
  color: white;
}

.yellow-logo {
  background: #eab308;
  color: #1e293b;
  margin-left: 1rem;
}

.tesda-logo {
  width: 80px;
  height: 80px;
  object-fit: contain;
  display: block;
}

.header-title {
  color: white;
  font-size: 1.25rem;
  font-weight: bold;
}

/* Center the title group in header on larger screens */
@media (min-width: 769px) {
  .header-content {
    position: relative;
    justify-content: flex-end; /* keep nav aligned to the right */
  }

  .header-left {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }
}

.nav {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
}

.nav-link {
  position: relative;
  display: inline-block;
  color: white;
  text-decoration: none;
  padding: 0.1rem .3rem;
  border-radius: 0.75rem;
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(59, 130, 246, 0.35);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow:
    inset 0 1px 0 rgba(255, 255, 255, 0.15),
    0 0 0 rgba(59, 130, 246, 0);
  overflow: hidden;
  transition: color 0.2s ease, background 0.3s ease, border-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

.nav-link::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -75%;
  width: 50%;
  height: 200%;
  background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.45) 40%, rgba(255, 255, 255, 0) 70%);
  transform: skewX(-20deg);
  transition: left 0.6s ease;
  pointer-events: none;
}

.nav-link::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  box-shadow:
    0 0 0 0 rgba(59, 130, 246, 0.7),
    0 0 0 0 rgba(147, 197, 253, 0.55),
    inset 0 0 0 rgba(147, 197, 253, 0.2);
  opacity: 0;
  transition: opacity 0.35s ease, box-shadow 0.35s ease;
  pointer-events: none;
}

.nav-link:hover {
  color: #eaf2ff;
  background: rgba(59, 130, 246, 0.12);
  border-color: rgba(147, 197, 253, 0.85);
  box-shadow:
    0 10px 28px -12px rgba(59, 130, 246, 0.55),
    0 4px 12px rgba(0, 0, 0, 0.25);
  transform: translateY(-1px);
}

.nav-link:hover::before {
  left: 130%;
}

.nav-link:hover::after {
  opacity: 1;
  box-shadow:
    0 0 10px 2px rgba(59, 130, 246, 0.8),
    0 0 36px 8px rgba(59, 130, 246, 0.6),
    inset 0 0 14px rgba(147, 197, 253, 0.25);
}

.nav-link:active {
  transform: translateY(0);
  box-shadow:
    0 6px 18px -10px rgba(59, 130, 246, 0.55),
    0 2px 8px rgba(0, 0, 0, 0.25);
}

/* Main Content */
.main-content {
  position: relative;
}

.background-image {
  position: absolute;
  inset: 0;
  background-image: url("/icons/office.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0.3;
}

.background-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, transparent 0%, rgba(15, 23, 42, 0.5) 50%, rgba(15, 23, 42, 0.8) 100%);
}

.content-wrapper {
  position: relative;
  z-index: 10;
  max-width: 1280px;
  margin: 0 auto;
  padding: 4rem 1rem;
}

/* Glass Cards */
.glass-cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  margin-bottom: 3rem;
}

@media (min-width: 768px) {
  .glass-cards-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 1024px) {
  .glass-cards-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

.glass-card {
  position: relative;
  cursor: pointer;
  overflow: visible;
  padding: 0.5rem;
}

.glass-card-link {
  display: block;
  height: 100%;
  text-decoration: none;
  color: inherit;
  border-radius: 1rem;
}

.glass-card-inner {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 1rem;
  padding: 2rem;
  height: 160px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.5s ease;
  position: relative;
  overflow: hidden;
}

.glass-card:hover .glass-card-inner {
  background: linear-gradient(
    135deg,
    rgba(59, 130, 246, 0.2) 0%,
    rgba(147, 197, 253, 0.2) 50%,
    rgba(96, 165, 250, 0.2) 100%
  );
  border-color: rgba(59, 130, 246, 0.6);
  transform: scale(1.05);
  box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.25);
}

.glow-effect {
  position: absolute;
  inset: 0;
  border-radius: 1rem;
  opacity: 0;
  background: linear-gradient(
    45deg,
    rgba(59, 130, 246, 0.1) 0%,
    rgba(147, 197, 253, 0.1) 50%,
    rgba(96, 165, 250, 0.1) 100%
  );
  filter: blur(20px);
  transition: all 0.5s ease;
}

.glass-card:hover .glow-effect {
  opacity: 1;
}

.animated-border {
  position: absolute;
  inset: 0;
  border-radius: 1rem;
  opacity: 0;
  background: linear-gradient(45deg, #3b82f6, #60a5fa, #93c5fd, #3b82f6);
  background-size: 200% 200%;
  animation: gradientShift 2s ease-in-out infinite;
  transition: all 0.5s ease;
}

.glass-card:hover .animated-border {
  opacity: 1;
}

@keyframes gradientShift {
  0%,
  100% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
}

.card-icon {
  position: absolute;
  top: 1rem;
  right: 1rem;
  width: 48px;
  height: 48px;
  color: rgba(255, 255, 255, 0.8);
  z-index: 10;
  transition: all 0.5s ease;
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 8px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.glass-card:hover .card-icon {
  color: rgba(255, 255, 255, 1);
  transform: scale(1.1) rotate(5deg);
  background: rgba(59, 130, 246, 0.2);
  border-color: rgba(59, 130, 246, 0.6);
  box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
}

.card-icon svg {
  width: 100%;
  height: 100%;
  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
}

.glass-card-title {
  position: relative;
  z-index: 10;
  color: white;
  font-size: 1.25rem;
  font-weight: 600;
  text-align: center;
  transition: all 0.5s ease;
  margin-top: 1rem;
}

.glass-card:hover .glass-card-title {
  background: linear-gradient(45deg, #93c5fd, #60a5fa, #3b82f6);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  transform: scale(1.1);
  font-weight: bold;
  text-shadow: 
    -0.5px -0.5px 0 rgba(0, 0, 0, 0.3),
    0.5px -0.5px 0 rgba(0, 0, 0, 0.3),
    -0.5px 0.5px 0 rgba(0, 0, 0, 0.3),
    0.5px 0.5px 0 rgba(0, 0, 0, 0.3);
}

.sparkle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0;
  transition: all 0.5s ease;
}

.sparkle-1 {
  top: 0.5rem;
  right: 0.5rem;
  width: 8px;
  height: 8px;
  animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
}

.sparkle-2 {
  bottom: 0.5rem;
  left: 0.5rem;
  width: 6px;
  height: 6px;
  background: #93c5fd;
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

.glass-card:hover .sparkle {
  opacity: 1;
}

@keyframes ping {
  75%,
  100% {
    transform: scale(2);
    opacity: 0;
  }
}

@keyframes pulse {
  0%,
  100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

/* Hero Card */
.hero-card-container {
  display: flex;
  justify-content: center;
}

.hero-card {
  position: relative;
  max-width: 1024px;
  width: 100%;
  cursor: pointer;
  transition: all 0.7s ease;
}

.hero-card:hover {
  transform: scale(1.05);
}

.hero-card > div:first-child {
  position: relative;
  background: white;
  border-radius: 1rem;
  padding: 2rem;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  overflow: hidden;
  transition: all 0.7s ease;
}

.hero-neon-border {
  position: absolute;
  inset: 0;
  border-radius: 1rem;
  opacity: 0;
  background: linear-gradient(45deg, #3b82f6, #06b6d4, #8b5cf6, #3b82f6);
  background-size: 200% 200%;
  animation: gradientShift 2s ease-in-out infinite;
  transition: all 0.7s ease;
  padding: 4px;
}

.hero-neon-border::before {
  content: "";
  position: absolute;
  inset: 4px;
  background: white;
  border-radius: calc(1rem - 4px);
}

.hero-card:hover .hero-neon-border {
  opacity: 1;
}

.hero-glow-layers {
  position: absolute;
  inset: 0;
  border-radius: 1rem;
  opacity: 0;
  box-shadow: 0 0 30px rgba(59, 130, 246, 0.5), 0 0 80px rgba(59, 130, 246, 0.9), 0 0 120px rgba(168, 85, 247, 0.4);
  transition: all 0.7s ease;
  background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(168, 85, 247, 0.1), rgba(6, 182, 212, 0.1));
  filter: blur(40px);
}

.hero-card:hover .hero-glow-layers {
  opacity: 1;
}

.hero-content {
  position: relative;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: all 0.5s ease;
}

.hero-card:hover .hero-content {
  transform: scale(1.02);
}

.hero-left {
  flex: 1;
}

.hero-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.hero-logo {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 1.5rem;
  transition: all 0.5s ease;
}

.hero-card:hover .hero-logo {
  background: linear-gradient(135deg, #3b82f6, #8b5cf6);
  box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);
  transform: rotate(12deg) scale(1.1);
}

.hero-card:hover .hero-logo span {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

.hero-title {
  color: #2563eb;
  font-weight: bold;
  font-size: 1.125rem;
  transition: all 0.5s ease;
}

.hero-card:hover .hero-title {
  background: linear-gradient(45deg, #2563eb, #8b5cf6, #2563eb);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-subtitle {
  color: #64748b;
  font-size: 0.875rem;
  transition: all 0.3s ease;
}

.hero-card:hover .hero-subtitle {
  color: #475569;
}

.hero-badge {
  background: linear-gradient(45deg, #ef4444, #dc2626);
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  display: inline-block;
  transition: all 0.5s ease;
}

.hero-card:hover .hero-badge {
  background: linear-gradient(45deg, #f87171, #ec4899, #ef4444);
  box-shadow: 0 10px 25px rgba(239, 68, 68, 0.5);
  transform: scale(1.05);
}

.badge-title {
  font-weight: bold;
  font-size: 1.25rem;
}

.hero-card:hover .badge-title {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

.badge-subtitle {
  font-size: 0.875rem;
}

.badge-tagline {
  font-size: 0.75rem;
  opacity: 0.9;
}

.hero-right {
  flex-shrink: 0;
  margin-left: 2rem;
}

.robot-container {
  width: 128px;
  height: 128px;
  background: linear-gradient(135deg, #60a5fa, #2563eb);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.7s ease;
}

.hero-card:hover .robot-container {
  background: linear-gradient(135deg, #93c5fd, #8b5cf6, #06b6d4);
  box-shadow: 0 25px 50px rgba(59, 130, 246, 0.5);
  transform: scale(1.1) rotate(6deg);
}

.robot-circle {
  width: 96px;
  height: 96px;
  background: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.7s ease;
}

.hero-card:hover .robot-circle {
  animation: bounce 1s infinite;
}

.robot-emoji {
  font-size: 2.5rem;
  transition: all 0.5s ease;
}

.hero-card:hover .robot-emoji {
  transform: scale(1.25);
}

@keyframes bounce {
  0%,
  20%,
  53%,
  80%,
  100% {
    transform: translate3d(0, 0, 0);
  }
  40%,
  43% {
    transform: translate3d(0, -30px, 0);
  }
  70% {
    transform: translate3d(0, -15px, 0);
  }
  90% {
    transform: translate3d(0, -4px, 0);
  }
}

.floating-elements {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.floating-element {
  position: absolute;
  border-radius: 50%;
  transition: all 0.5s ease;
}

.element-1 {
  top: 1rem;
  right: 1rem;
  width: 32px;
  height: 32px;
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
}

.hero-card:hover .element-1 {
  animation: spin 2s linear infinite;
  transform: scale(1.25);
  box-shadow: 0 10px 25px rgba(251, 191, 36, 0.5);
}

.element-2 {
  bottom: 1rem;
  left: 1rem;
  width: 24px;
  height: 24px;
  background: linear-gradient(135deg, #ef4444, #ec4899);
}

.hero-card:hover .element-2 {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  transform: scale(1.5);
  box-shadow: 0 10px 25px rgba(239, 68, 68, 0.5);
}

.element-3 {
  top: 50%;
  left: 2rem;
  width: 16px;
  height: 16px;
  background: linear-gradient(135deg, #3b82f6, #06b6d4);
  transform: translateY(-50%);
}

.hero-card:hover .element-3 {
  animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
  transform: translateY(-50%) scale(1.25);
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.floating-particle {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  opacity: 0;
  transition: all 1s ease;
}

.particle-1 {
  top: 2rem;
  left: 25%;
  background: #a855f7;
}

.particle-2 {
  bottom: 2rem;
  right: 25%;
  width: 6px;
  height: 6px;
  background: #06b6d4;
}

.hero-card:hover .particle-1 {
  opacity: 1;
  animation: bounce 1s infinite;
  transition-delay: 0.1s;
}

.hero-card:hover .particle-2 {
  opacity: 1;
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  transition-delay: 0.3s;
}

.hero-link {
  margin-top: 1.5rem;
  text-align: center;
}

.hero-link a {
  color: #64748b;
  text-decoration: underline;
  font-size: 0.875rem;
  transition: all 0.3s ease;
}

.hero-link a:hover {
  background: linear-gradient(45deg, #2563eb, #8b5cf6);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 600;
}

/* Banner */
.banner-container {
  display: flex;
  justify-content: center;
}

.banner-image {
  width: 100%;
  max-width: 705px;
  border-radius: 1rem;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  display: block;
}

/* Footer */
.footer {
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(8px);
  border-top: 1px solid rgba(71, 85, 105, 1);
  padding: 1.5rem 0;
}

.footer-content {
  max-width: 1280px;
  margin: 0 auto;
  padding: 0 1rem;
  text-align: center;
}

.footer-text {
  color: #cbd5e1;
  font-size: 0.875rem;
}

.footer-link {
  color: #60a5fa;
  text-decoration: underline;
  margin-left: 0.25rem;
  transition: color 0.3s ease;
}

.footer-link:hover {
  color: #93c5fd;
}

/* Responsive Design */
@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    gap: 1rem;
  }

  .header-left {
    flex-direction: column;
    text-align: center;
  }

  .hero-content {
    flex-direction: column;
    gap: 2rem;
  }

  .hero-right {
    margin-left: 0;
  }

  .content-wrapper {
    padding: 2rem 1rem;
  }
}

</style>

    <script>
        // Add interactive functionality
document.addEventListener("DOMContentLoaded", () => {
  // Glass cards hover effects
  const glassCards = document.querySelectorAll(".glass-card")

  glassCards.forEach((card) => {
    card.addEventListener("mouseenter", function () {
      // Add extra glow effect on hover
      this.style.filter = "brightness(1.1)"
    })

    card.addEventListener("mouseleave", function () {
      this.style.filter = "brightness(1)"
    })

    // Add click effect
    card.addEventListener("click", function () {
      const title = this.dataset.title
      console.log(`Clicked on ${title} card`)
      // You can add navigation or modal functionality here
    })
  })

  // Hero card enhanced interactions
  const heroCard = document.querySelector(".hero-card")

  if (heroCard) {
    heroCard.addEventListener("mouseenter", function () {
      // Add extra visual feedback
      this.style.filter = "brightness(1.05)"
    })

    heroCard.addEventListener("mouseleave", function () {
      this.style.filter = "brightness(1)"
    })

    heroCard.addEventListener("click", () => {
      console.log("Hero card clicked")
      // Add functionality for hero card click
    })
  }

  // Navigation links
  const navLinks = document.querySelectorAll(".nav-link")

  navLinks.forEach((link) => {
    link.addEventListener("click", function (e) {
      // Allow default navigation behavior for external links
      const href = this.getAttribute("href")
      if (href && !href.startsWith("#")) {
        // Let the link work normally
        return
      }
      
      e.preventDefault()
      const linkText = this.textContent
      console.log(`Navigating to ${linkText}`)
      // Add navigation functionality here
    })
  })

  // Footer link
  const footerLink = document.querySelector(".footer-link")

  if (footerLink) {
    footerLink.addEventListener("click", (e) => {
      e.preventDefault()
      console.log("ICT Unit link clicked")
      // Add functionality for footer link
    })
  }

  // Add smooth scrolling for any internal links
  document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
    anchor.addEventListener("click", function (e) {
      e.preventDefault()
      const target = document.querySelector(this.getAttribute("href"))
      if (target) {
        target.scrollIntoView({
          behavior: "smooth",
        })
      }
    })
  })

  // Add keyboard navigation support
  document.addEventListener("keydown", (e) => {
    if (e.key === "Tab") {
      // Ensure focus is visible on interactive elements
      document.body.classList.add("keyboard-navigation")
    }
  })

  document.addEventListener("mousedown", () => {
    document.body.classList.remove("keyboard-navigation")
  })
})

// Add CSS for keyboard navigation
const style = document.createElement("style")
style.textContent = `
    .keyboard-navigation .glass-card:focus,
    .keyboard-navigation .glass-card-link:focus,
    .keyboard-navigation .hero-card:focus,
    .keyboard-navigation .nav-link:focus,
    .keyboard-navigation .footer-link:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
    }
`
document.head.appendChild(style)
