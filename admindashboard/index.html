<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Terminal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Color tokens for black, blue, white neon theme */
            --background: oklch(0 0 0); /* Pure black background */
            --foreground: oklch(1 0 0); /* Pure white text */
            --card: oklch(0.2 0.1 240); /* Dark blue card background */
            --card-foreground: oklch(1 0 0); /* White text on cards */
            --primary: oklch(0.8 0.2 180); /* Neon cyan primary */
            --primary-foreground: oklch(0 0 0); /* Black text on primary */
            --muted-foreground: oklch(0.8 0 0); /* Light gray text */
            --border: oklch(0.2 0.1 240); /* Dark blue borders */
            --input: oklch(0.1 0.05 240); /* Very dark blue inputs */
        }

        /* Video background styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay to ensure text readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            position: relative;
        }

        /* Custom neon glow effects */
        .neon-glow {
            box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 15px var(--primary);
        }

        .neon-text {
            text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
        }

        .neon-border {
            border: 1px solid var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        .pulse-neon {
            animation: pulse-neon 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-neon {
            from {
                box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 15px var(--primary);
            }
            to {
                box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
            }
        }

        /* Custom input and button styles */
        .custom-input {
            background-color: var(--input);
            border: 1px solid var(--border);
            color: var(--foreground);
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            outline: none;
            box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary), 0 0 15px var(--primary);
        }

        .custom-input::placeholder {
            color: var(--muted-foreground);
        }

        /* Custom blinking caret for hacker style */
        .custom-input {
            caret-color: var(--primary);
            caret-shape: block;
        }

        /* Alternative: Create a custom blinking caret effect */
        .custom-input:focus {
            caret-color: var(--primary);
            animation: caret-blink 1s infinite;
        }

        @keyframes caret-blink {
            0%, 50% {
                caret-color: var(--primary);
            }
            51%, 100% {
                caret-color: transparent;
            }
        }

        .custom-button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            transition: all 0.3s ease;
        }

        .custom-button:hover {
            animation: pulse-neon 2s ease-in-out infinite alternate;
        }

        .custom-card {
            background-color: var(--card);
            backdrop-filter: blur(8px);
        }

        .custom-checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid var(--border);
            border-radius: 2px;
            background-color: transparent;
            cursor: pointer;
            position: relative;
        }

        .custom-checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        .custom-checkbox:checked::after {
            content: 'âŒ„';
            position: absolute;
            top: -1px;
            left: 1px;
            color: var(--primary-foreground);
            font-size: 14px;
            font-weight: bold;
        }

        /* TV Turn-on Animation styles */
        .tv-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 0;
            overflow: hidden;
            background: var(--card);
            border: 1px solid var(--primary);
            border-radius: 8px;
            animation: tv-expand 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .tv-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--card);
            backdrop-filter: blur(8px);
            padding: 24px;
            box-sizing: border-box;
        }

        .tv-scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: scan-line 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s forwards;
            opacity: 0;
        }

        .tv-content {
            opacity: 0;
            animation: content-fade-in 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.6s forwards;
        }

        @keyframes tv-expand {
            0% {
                height: 2px;
                opacity: 0;
                box-shadow: 0 0 0 var(--primary);
            }
            10% {
                height: 2px;
                opacity: 1;
                box-shadow: 0 0 20px var(--primary);
            }
            25% {
                height: 50px;
                box-shadow: 0 0 30px var(--primary);
            }
            50% {
                height: 200px;
                box-shadow: 0 0 40px var(--primary);
            }
            75% {
                height: 400px;
                box-shadow: 0 0 50px var(--primary);
            }
            100% {
                height: 500px;
                opacity: 1;
                box-shadow: 0 0 60px var(--primary);
            }
        }

        @keyframes scan-line {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(500px);
            }
        }

        @keyframes content-fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered content animations */
        .tv-header {
            opacity: 0;
            animation: stagger-fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s forwards;
        }

        .tv-form {
            opacity: 0;
            animation: stagger-fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.9s forwards;
        }

        .tv-button {
            opacity: 0;
            animation: stagger-fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards;
        }

        .tv-decorative {
            opacity: 0;
            animation: stagger-fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.1s forwards;
        }

        @keyframes stagger-fade-in {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CRT flicker effect */
        .crt-flicker {
            animation: crt-flicker 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s;
        }

        @keyframes crt-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Glitch effect for cyberpunk feel */
        .glitch-effect {
            position: relative;
        }

        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-effect::before {
            animation: glitch-1 0.3s infinite;
            color: #0ff;
            z-index: -1;
        }

        .glitch-effect::after {
            animation: glitch-2 0.3s infinite;
            color: #f0f;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="../icons/greenneonbg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Video overlay for better text readability -->
    <div class="video-overlay"></div>
    
    <!-- Background grid pattern for cyberpunk effect -->
    <div class="absolute inset-0 opacity-30" style="background-image: linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px); background-size: 50px 50px;"></div>

    <!-- TV-style Login Terminal -->
    <div class="tv-container">
        <!-- Scan line effect -->
        <div class="tv-scan-line"></div>
        
        <!-- TV Screen Content -->
        <div class="tv-screen crt-flicker">
            <div class="tv-content">
                <!-- Header -->
                <div class="text-center mb-6 tv-header">
                    <div class="flex justify-center mb-2">
                        <img src="../icons/tlogo.png" alt="TESDA Banner" class="w-16 h-16">
                    </div>
                    <h1 class="text-3xl font-bold neon-text mb-2 glitch-effect" data-text="ACCESS TERMINAL">ACCESS TERMINAL</h1>
                    <p class="text-sm" style="color: var(--muted-foreground);">Enter your credentials to continue</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6 tv-form">
                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="w-full px-3 py-2 rounded-md custom-input"
                            placeholder="Enter username"
                            required
                        />
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="w-full px-3 py-2 rounded-md custom-input"
                            placeholder="Enter password"
                            required
                        />
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="flex items-center space-x-2">
                        <input
                            type="checkbox"
                            id="remember"
                            name="remember"
                            class="custom-checkbox"
                        />
                        <label for="remember" class="text-sm cursor-pointer select-none">Remember me</label>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        class="w-full py-3 px-4 rounded-md font-semibold custom-button neon-glow tv-button"
                    >
                        INITIALIZE LOGIN
                    </button>
                </form>

                <!-- Decorative neon lines -->
                <div class="mt-8 flex items-center justify-center space-x-4 tv-decorative">
                    <div class="h-px w-16 neon-glow" style="background-color: var(--primary);"></div>
                    <div class="w-2 h-2 rounded-full neon-glow" style="background-color: var(--primary);"></div>
                    <div class="h-px w-16 neon-glow" style="background-color: var(--primary);"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form state management
        let formData = {
            username: '',
            password: '',
            rememberMe: false
        };

        // Get form elements
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');

        // Update form data when inputs change
        usernameInput.addEventListener('input', (e) => {
            formData.username = e.target.value;
        });

        passwordInput.addEventListener('input', (e) => {
            formData.password = e.target.value;
        });

        rememberCheckbox.addEventListener('change', (e) => {
            formData.rememberMe = e.target.checked;
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Update form data with current values
            formData.username = usernameInput.value;
            formData.password = passwordInput.value;
            formData.rememberMe = rememberCheckbox.checked;
            
            // Log the login attempt (replace with actual login logic)
            console.log('Login attempt:', formData);
            
            // You can add your actual login logic here
            alert(`Login attempt for user: ${formData.username}`);
        });

        // Add some interactive effects
        const inputs = document.querySelectorAll('.custom-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.style.transform = 'scale(1)';
            });
        });

        // Add glitch effect to title on hover
        const title = document.querySelector('.glitch-effect');
        title.addEventListener('mouseenter', () => {
            title.style.animation = 'glitch-1 0.1s infinite, glitch-2 0.1s infinite';
        });
        
        title.addEventListener('mouseleave', () => {
            title.style.animation = '';
        });

        // TV turn-on sequence
        setTimeout(() => {
            console.log('TV powering on...');
        }, 300);

        setTimeout(() => {
            console.log('Scan line detected...');
        }, 600);

        setTimeout(() => {
            console.log('CRT flicker stabilizing...');
        }, 800);

        setTimeout(() => {
            console.log('Content loading...');
        }, 1000);

        setTimeout(() => {
            console.log('Terminal boot sequence complete. Ready for authentication.');
        }, 1200);

        // Add TV static effect on hover
        const tvContainer = document.querySelector('.tv-container');
        tvContainer.addEventListener('mouseenter', () => {
            tvContainer.style.filter = 'contrast(1.1) brightness(1.05)';
        });
        
        tvContainer.addEventListener('mouseleave', () => {
            tvContainer.style.filter = 'none';
        });
    </script>
</body>
</html>
