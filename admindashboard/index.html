<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Login</title>
    <link rel="icon" type="image/png" href="icons/nexuslogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
         <style>
         @keyframes spin {
             from { transform: rotate(0deg); }
             to { transform: rotate(360deg); }
         }
         
         @keyframes pulse {
             0%, 100% { opacity: 1; }
             50% { opacity: 0.5; }
         }
         
         @keyframes bounce {
             0%, 100% { transform: translateY(0); }
             50% { transform: translateY(-25%); }
         }
         
         @keyframes fade-in {
             from { opacity: 0; transform: translateY(20px); }
             to { opacity: 1; transform: translateY(0); }
         }
         
         @keyframes float {
             0%, 100% { transform: translateY(0px); }
             50% { transform: translateY(-10px); }
         }
         
         @keyframes glow {
             0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
             50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
         }
         
         .animate-spin { animation: spin 1s linear infinite; }
         .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
         .animate-bounce { animation: bounce 1s infinite; }
         .animate-fade-in { animation: fade-in 0.6s ease-out; }
         .animate-float { animation: float 3s ease-in-out infinite; }
         .animate-glow { animation: glow 2s ease-in-out infinite; }
         
         .gear-slow { animation: spin 20s linear infinite; }
         .gear-medium { animation: spin 15s linear infinite reverse; }
         .gear-fast { animation: spin 25s linear infinite; }
         .gear-reverse { animation: spin 18s linear infinite reverse; }
         .gear-extra { animation: spin 22s linear infinite; }
         
         .delay-500 { animation-delay: 0.5s; }
         .delay-1000 { animation-delay: 1s; }
         .delay-1500 { animation-delay: 1.5s; }
         
         .backdrop-blur-xl { backdrop-filter: blur(24px); }
         
         .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
         .transition-colors { transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
         .transition-transform { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
         .duration-300 { transition-duration: 0.3s; }
         .duration-500 { transition-duration: 0.5s; }
         .duration-1000 { transition-duration: 1s; }
         
         .form-container {
             transform: scale(1);
             opacity: 1;
             filter: blur(0);
             transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
             border: 1px solid rgba(255, 255, 255, 0.1);
             background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
         }
         
         .form-container.shrinking {
             transform: scale(0.75);
             opacity: 0.6;
             filter: blur(2px);
         }
         
         .form-container:hover {
             border-color: rgba(59, 130, 246, 0.3);
             background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
             box-shadow: 
                 0 25px 50px -12px rgba(0, 0, 0, 0.25),
                 0 0 0 1px rgba(59, 130, 246, 0.1),
                 inset 0 1px 0 rgba(255, 255, 255, 0.1);
         }
         
         .transition-overlay {
             opacity: 0;
             pointer-events: none;
             transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
             background: linear-gradient(135deg, rgba(59, 130, 246, 0.9) 0%, rgba(30, 58, 138, 0.95) 100%);
         }
         
         .transition-overlay.active {
             opacity: 1;
             pointer-events: auto;
         }
         
         input {
             background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
             border: 1px solid rgba(255, 255, 255, 0.2);
             backdrop-filter: blur(10px);
             transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
         }
         
         input:focus {
             outline: none;
             border-color: rgba(59, 130, 246, 0.5);
             background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
             box-shadow: 
                 0 0 0 3px rgba(59, 130, 246, 0.25),
                 0 4px 12px rgba(59, 130, 246, 0.15);
             transform: translateY(-1px);
         }
         
         input:hover {
             border-color: rgba(59, 130, 246, 0.4);
             background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
             box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
         }
         
         .neon-hover:hover {
             box-shadow: 
                 0 0 20px rgba(59, 130, 246, 0.4),
                 0 0 40px rgba(59, 130, 246, 0.2);
             transform: translateY(-2px);
         }
         
         .btn-hover:hover {
             box-shadow: 
                 0 0 30px rgba(59, 130, 246, 0.5),
                 0 0 60px rgba(59, 130, 246, 0.3);
             transform: translateY(-2px);
         }
         
         .logo-container {
             background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(147, 197, 253, 0.1) 100%);
             border: 1px solid rgba(59, 130, 246, 0.2);
             backdrop-filter: blur(10px);
             transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
         }
         
         .logo-container:hover {
             background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(147, 197, 253, 0.15) 100%);
             border-color: rgba(59, 130, 246, 0.4);
             transform: scale(1.05) translateY(-2px);
             box-shadow: 
                 0 20px 40px rgba(59, 130, 246, 0.3),
                 0 0 0 1px rgba(59, 130, 246, 0.2);
         }
         
         .checkbox-custom {
             background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
             border: 1px solid rgba(255, 255, 255, 0.2);
             backdrop-filter: blur(10px);
             transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
         }
         
         .checkbox-custom:checked {
             background: linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(59, 130, 246, 0.6) 100%);
             border-color: rgba(59, 130, 246, 0.5);
             box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
         }
         
         .particle {
             background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.1) 100%);
             backdrop-filter: blur(2px);
             border-radius: 50%;
             animation: float 4s ease-in-out infinite;
         }
         
         .gear-container {
             filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
             transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
         }
         
         .gear-container:hover {
             filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
             transform: scale(1.1);
         }
         
         .blur-container {
             background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
             filter: blur(60px);
             animation: pulse 4s ease-in-out infinite;
         }
         
         .blur-container:nth-child(2) {
             background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
             animation-delay: 2s;
         }
         
         .blur-container:nth-child(3) {
             background: radial-gradient(circle, rgba(147, 197, 253, 0.15) 0%, transparent 70%);
             animation-delay: 1s;
         }
     </style>
</head>

                    >
                        <span id="btnText">Sign In</span>
                        <div id="btnLoading" class="hidden flex items-center justify-center space-x-2">
                            <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                            <span>Signing in...</span>

    <script>
                 // Create floating particles
         function createParticles() {
             const particlesContainer = document.getElementById('particles');
             for (let i = 0; i < 20; i++) {
                 const particle = document.createElement('div');
                 particle.className = 'absolute w-1 h-1 particle';
                 particle.style.left = Math.random() * 100 + '%';
                 particle.style.top = Math.random() * 100 + '%';
                 particle.style.animationDelay = Math.random() * 3 + 's';
                 particle.style.animationDuration = (2 + Math.random() * 3) + 's';
                 particlesContainer.appendChild(particle);
             }
         }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const formContainer = document.getElementById('formContainer');
            const transitionOverlay = document.getElementById('transitionOverlay');
            
            // Show loading state
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            submitBtn.classList.add('animate-pulse');
            
            // Start form shrinking animation
            formContainer.classList.add('shrinking');
            
            // Simulate login process
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Show transition overlay
            transitionOverlay.classList.add('active');
            
            // Wait for transition
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Here you would typically redirect to the dashboard
            // window.location.href = '/dashboard';
            
            // Reset for demo purposes
            setTimeout(() => {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
                submitBtn.classList.remove('animate-pulse');
                formContainer.classList.remove('shrinking');
                transitionOverlay.classList.remove('active');
            }, 2000);
        });

        // Initialize particles on page load
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
